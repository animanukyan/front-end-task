<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>
  <body>
    <main>
      <header>
        <div class="header-left">
          <a href="#">
             <img src="images/dashboard/logo-dashboard.svg" alt="logo header" width="174" height="41">
          </a>
          <div class="user-info">
            <div>
              <img src="images/dashboard/user.jpg" alt="User image" width="60" height="60">
            </div>
            <div>
              <select>
                <option>Carolina Mayer</option>
              </select>
              <p>Company Super Admin</p>
            </div>
          </div>
        </div>
        <div class="header-right-menu">
          <div>
            <span class="active-menu"></span>
            <span>Home</span>
          </div>
          <div>
            <a href="#">
               <i class="fas fa-question-circle"></i>
            </a>
            <a href="#">
               <i class="far fa-bell"></i>
               <sup></sup>
            </a>
            <a href="#">
               <i class="fas fa-cog"></i>
            </a>
          </div>
        </div>
      </header>
      <section>
        <aside>
          <div>
            <ul>
              <li class="active">
                <span></span>
                <i class="icon icon-home"></i>
                <a href="#">Home</a>
              </li>
              <li>
                <span></span>
                <i class="icon icon-documents"></i>
                <a href="#">Documents</a>
              </li>
              <li>
                <span></span>
                <i class="icon icon-contacts"></i>
                <a href="#">contacts</a>
              </li>
              <li>
                <span></span>
                <i class="icon icon-recordings"></i>
                <a href="#">Recordings</a>
              </li>
              <li>
                <span></span>
                <i class="icon icon-user"></i>
                <a href="#">User Managment</a>
              </li>
              <li>
                <span></span>
                <i class="icon icon-managment"></i>
                <a href="#">Interpreter Managment</a>
              </li>
              <li>
                <span></span>
                <i class="icon icon-location"></i>
                <a href="#">Locations</a>
              </li>
            </ul>
            <div>
              <a href="#" class="log-out">
                <i></i>
                <span>Log out</span>
                <i></i>
              </a>
            </div>
          </div>
        </aside>
        <div class="content">
          <div class="welcome-info">
            <h1>Welcome!</h1>
            <h2>Carolina Mayer</h2>
            <span class="divider"></span>
            <a href="#">
               <img src="images/dashboard/logo-blue.png" alt="logo" width="583" height="137">
            </a>
          </div>
        </div>
      </section>
    </main>

  <html>
